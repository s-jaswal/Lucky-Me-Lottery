<!doctype html>
<html lang="en">

<head>
    <title>Lucky Me Lottery</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Random Name Generator </h1>
            <P>Welcome to the Random Name Generator! Please type in a list of names and generate a random name from your
                list. That name will then be removed from your list. Have fun generating random names!</P>
        </header>

        <div class="row align-items-center mb-3">
            <div class="col">
                <label for="nameInputBox" class="form-label">Input List of Names</label>
                <input type="text" class="form-control" id="nameInputBox" placeholder="">
            </div>
        </div>
        <div class="col"><button class="btn btn-primary" onclick="saveNames()">Save Your List</button></div>
    </div>

    <div class="row align-items-center mb-3">
        <div class="col" id="nameDisplayDiv"></div>
        <div class="col"><button class="btn btn-success" onclick="selectRandomName()">Generate A Name</div>
    </div>
    </div>

    <div class="row text-center">
        <div class="col">
            <h1>Generated Name: <span id="selectedNameDiv"></span></h1>
        </div>
    </div>
    </div>


    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    </container>
</body>

</html>
